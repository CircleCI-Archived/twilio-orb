description: >
  Send an SMS with a custom message.
usage:
  version: 2.1
  orbs:
    twililo: circleci/twilio@x.y.z
    jobs:
      build:
        docker:
          - image: cimg/base:edge
        steps:
          - twilio/install
          - twilio/sendsms:
              body: "This is a custom message notification"
              from: "+16175551212"
              to: "+16175551212"
